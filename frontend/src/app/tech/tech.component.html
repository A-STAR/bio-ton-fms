<aside>
  <div>
    <mat-checkbox title="Выбрать все"></mat-checkbox>
  </div>

  <mat-selection-list *ngIf="vehicles$ | async as vehicles">
    <div *ngFor="let vehicle of vehicles">
      <mat-list-option checkboxPosition="before">{{ vehicle.name }}</mat-list-option>

      <bio-tech-monitoring-state [vehicle]="vehicle"></bio-tech-monitoring-state>
    </div>
  </mat-selection-list>
</aside>
