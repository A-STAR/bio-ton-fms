variables:
  GIT_FETCH_EXTRA_FLAGS: --tags
  DOCKER_TAG: $CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA
  TrueVar: "true"

.node-job:
  before_script:
  - cd frontend 
  - npm ci --cache .npm --prefer-offline
  cache:
    key: npm
    paths:
     - .npm/

        
stages: 
  - lint 
  - build  
  - test   
  - deploy  

Lint-frontend:
  stage: lint
  extends: .node-job
  script:             
    - npm run lint 
  rules:
    - if: $CI_COMMIT_BRANCH == "MAIN"
      when: always
    - changes:
      - frontend/**/*
    - if: $TrueVar == "true"
      when: manual
      allow_failure: true       

Build-frontend:
  stage: build
  needs: 
    - Lint-frontend
  extends: .node-job  
  script:           
    - npm run build     
  artifacts:
    expire_in: 1 hour
    paths:
      - frontend/dist/
  rules:
    - if: $CI_COMMIT_BRANCH == "MAIN"
      when: always
    - changes:
      - frontend/**/*
    - if: $TrueVar == "true"
      when: manual
      allow_failure: true
           

Test-frontend:
  stage: test
  needs: 
    - Build-frontend
  extends: .node-job  
  script:    
    - export CHROME_BIN=/usr/bin/chromium-browser                 
    - npm run test:coverage 
  rules:
    - if: $CI_COMMIT_BRANCH == "MAIN"
      when: always
    - changes:
      - frontend/**/*
    - if: $TrueVar == "true"
      when: manual
      allow_failure: true

Deploy-frontend-test.lan.bioton-fms-ru:
  stage: deploy
  needs: 
    - Test-frontend
  extends: .node-job
  script:
    - npm run build:test    
    - sudo rsync -avu dist/bio-ton-field-management-system/ /var/www/test.lan.bioton-fms-ru
    - sudo chown www-data:www-data /var/www/test.lan.bioton-fms-ru/*
  rules:
    - if: $CI_COMMIT_BRANCH == "MAIN"
      when: always         

    - if: $TrueVar == "true"
      when: manual
      allow_failure: true
  artifacts:
    expire_in: 1 hour
    paths:
      - frontend/dist/

